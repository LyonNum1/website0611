<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="800" height="600" fill="#f0f2f5"/>
  
  <!-- UI设计展示区域 - 模拟手机屏幕 -->
  <rect x="250" y="50" width="300" height="500" rx="20" ry="20" fill="#ffffff" stroke="#e0e0e0" stroke-width="2"/>
  
  <!-- 手机状态栏 -->
  <rect x="250" y="50" width="300" height="30" rx="20" ry="20" fill="#f8f8f8"/>
  <circle cx="270" cy="65" r="5" fill="#333333"/>
  <rect x="280" y="62" width="40" height="6" rx="3" ry="3" fill="#333333"/>
  <rect x="510" y="62" width="25" height="6" rx="3" ry="3" fill="#333333"/>
  
  <!-- 应用标题栏 -->
  <rect x="250" y="80" width="300" height="50" fill="#4a90e2"/>
  <text x="270" y="110" font-family="Arial" font-size="16" font-weight="bold" fill="#ffffff">旅行应用</text>
  <circle cx="530" cy="105" r="15" fill="#ffffff" opacity="0.2"/>
  <text x="530" y="110" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#ffffff">+</text>
  
  <!-- 搜索栏 -->
  <rect x="270" y="150" width="260" height="40" rx="20" ry="20" fill="#ffffff" stroke="#e0e0e0" stroke-width="1"/>
  <text x="310" y="175" font-family="Arial" font-size="14" fill="#999999">搜索目的地...</text>
  <circle cx="290" cy="170" r="8" fill="none" stroke="#999999" stroke-width="2"/>
  
  <!-- 分类标签 -->
  <rect x="270" y="210" width="80" height="30" rx="15" ry="15" fill="#4a90e2"/>
  <text x="310" y="230" font-family="Arial" font-size="12" text-anchor="middle" fill="#ffffff">热门</text>
  
  <rect x="360" y="210" width="80" height="30" rx="15" ry="15" fill="#ffffff" stroke="#e0e0e0" stroke-width="1"/>
  <text x="400" y="230" font-family="Arial" font-size="12" text-anchor="middle" fill="#666666">推荐</text>
  
  <rect x="450" y="210" width="80" height="30" rx="15" ry="15" fill="#ffffff" stroke="#e0e0e0" stroke-width="1"/>
  <text x="490" y="230" font-family="Arial" font-size="12" text-anchor="middle" fill="#666666">收藏</text>
  
  <!-- 内容卡片1 -->
  <rect x="270" y="260" width="260" height="120" rx="10" ry="10" fill="#ffffff" stroke="#e0e0e0" stroke-width="1"/>
  <rect x="270" y="260" width="260" height="80" rx="10" ry="10" fill="#f0f0f0"/>
  <text x="290" y="360" font-family="Arial" font-size="14" font-weight="bold" fill="#333333">巴黎铁塔</text>
  <text x="500" y="360" font-family="Arial" font-size="14" font-weight="bold" text-anchor="end" fill="#4a90e2">$299</text>
  
  <!-- 内容卡片2 -->
  <rect x="270" y="400" width="260" height="120" rx="10" ry="10" fill="#ffffff" stroke="#e0e0e0" stroke-width="1"/>
  <rect x="270" y="400" width="260" height="80" rx="10" ry="10" fill="#f0f0f0"/>
  <text x="290" y="500" font-family="Arial" font-size="14" font-weight="bold" fill="#333333">威尼斯水城</text>
  <text x="500" y="500" font-family="Arial" font-size="14" font-weight="bold" text-anchor="end" fill="#4a90e2">$349</text>
  
  <!-- 底部导航栏 -->
  <rect x="250" y="520" width="300" height="30" rx="0" ry="0" fill="#ffffff" stroke="#e0e0e0" stroke-width="1"/>
  <circle cx="300" cy="535" r="10" fill="#4a90e2"/>
  <circle cx="350" cy="535" r="10" fill="#e0e0e0"/>
  <circle cx="400" cy="535" r="10" fill="#e0e0e0"/>
  <circle cx="450" cy="535" r="10" fill="#e0e0e0"/>
  <circle cx="500" cy="535" r="10" fill="#e0e0e0"/>
  
  <!-- 标题 -->
  <text x="150" y="300" font-family="Arial" font-size="24" font-weight="bold" fill="#333333">旅行应用UI设计</text>
  <text x="150" y="330" font-family="Arial" font-size="16" fill="#666666">简洁现代的移动应用界面</text>
  
  <!-- 设计说明 -->
  <text x="150" y="370" font-family="Arial" font-size="14" fill="#666666">特点:</text>
  <text x="150" y="400" font-family="Arial" font-size="14" fill="#666666">- 清晰的视觉层次</text>
  <text x="150" y="430" font-family="Arial" font-size="14" fill="#666666">- 直观的用户交互</text>
  <text x="150" y="460" font-family="Arial" font-size="14" fill="#666666">- 响应式布局设计</text>
  
  <!-- 水印 -->
  <text x="400" y="570" font-family="Arial" font-size="14" text-anchor="middle" fill="#999999">示例图片 - 仅用于展示</text>
</svg>