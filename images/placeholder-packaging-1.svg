<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="800" height="600" fill="#f8f8f8"/>
  
  <!-- 包装设计展示区域 -->
  <rect x="100" y="100" width="600" height="400" fill="#ffffff" stroke="#e0e0e0" stroke-width="2" rx="10" ry="10"/>
  
  <!-- 包装盒展开图 -->
  <rect x="150" y="150" width="300" height="300" fill="#27ae60" rx="5" ry="5"/>
  
  <!-- 包装盒正面设计 -->
  <rect x="200" y="200" width="200" height="200" fill="#ffffff" rx="5" ry="5"/>
  <circle cx="300" cy="250" r="30" fill="#27ae60"/>
  <text x="300" y="255" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#ffffff">ECO</text>
  <text x="300" y="300" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle" fill="#333333">NATURE</text>
  <text x="300" y="330" font-family="Arial" font-size="14" text-anchor="middle" fill="#666666">有机茶叶</text>
  <text x="300" y="360" font-family="Arial" font-size="12" text-anchor="middle" fill="#999999">100% 天然有机原料</text>
  
  <!-- 3D包装盒效果 -->
  <rect x="500" y="200" width="150" height="200" fill="#27ae60" rx="5" ry="5"/>
  <rect x="500" y="200" width="150" height="150" fill="#ffffff" rx="5" ry="5"/>
  <circle cx="575" cy="250" r="25" fill="#27ae60"/>
  <text x="575" y="255" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle" fill="#ffffff">ECO</text>
  <text x="575" y="290" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle" fill="#333333">NATURE</text>
  <text x="575" y="315" font-family="Arial" font-size="10" text-anchor="middle" fill="#666666">有机茶叶</text>
  
  <!-- 包装设计元素 -->
  <line x1="150" y1="150" x2="200" y2="200" stroke="#e0e0e0" stroke-width="1" stroke-dasharray="5,5"/>
  <line x1="450" y1="150" x2="400" y2="200" stroke="#e0e0e0" stroke-width="1" stroke-dasharray="5,5"/>
  <line x1="150" y1="450" x2="200" y2="400" stroke="#e0e0e0" stroke-width="1" stroke-dasharray="5,5"/>
  <line x1="450" y1="450" x2="400" y2="400" stroke="#e0e0e0" stroke-width="1" stroke-dasharray="5,5"/>
  
  <!-- 设计说明 -->
  <text x="150" y="480" font-family="Arial" font-size="16" font-weight="bold" fill="#333333">环保茶叶包装设计</text>
  <text x="150" y="505" font-family="Arial" font-size="14" fill="#666666">采用可回收材料，简约现代风格</text>
  
  <!-- 颜色样本 -->
  <rect x="500" y="480" width="30" height="30" fill="#27ae60" rx="5" ry="5"/>
  <rect x="540" y="480" width="30" height="30" fill="#ffffff" stroke="#e0e0e0" stroke-width="1" rx="5" ry="5"/>
  <rect x="580" y="480" width="30" height="30" fill="#333333" rx="5" ry="5"/>
  
  <!-- 水印 -->
  <text x="400" y="550" font-family="Arial" font-size="14" text-anchor="middle" fill="#999999">示例图片 - 仅用于展示</text>
</svg>